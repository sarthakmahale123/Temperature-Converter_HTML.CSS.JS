<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="welcome">AUTO-TEMPERATURE CONVERTER</h1>
    <div class="container">
        <div class="celcius">
            <label for="Temperature">Celsius:</label>
            <input type="number" name="celc" id="celc">
        </div>
        <div class="fahrenheit">
            <label for="Temperature">Fahrenheit:</label>
            <input type="number" name="fahr" id="fahr">
        </div>
        <div class="kelvin">
            <label for="Temperature">Kelvin:</label>
            <input type="number" name="kelv" id="kelv">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
